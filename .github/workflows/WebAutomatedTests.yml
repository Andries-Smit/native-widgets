name: Run automated end-to-end tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: "Web Automated"
    runs-on: ubuntu-latest
    env:
      BROWSER: firefox

    steps:
      - name: "Checking changed files"
        id: files
        uses: jitterbit/get-changed-files@v1
      - name: "Checking-out code"
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: "Defining environment variables"
        uses: ianwalter/puppeteer@master
        with:
          args: |
            export CHANGED_GLOBAL_FILES=$(echo "${{ steps.files.outputs.all }}" | grep -v "^packages")
            export PARTIAL_BUILD=$(if [ "$CHANGED_GLOBAL_FILES" = "" ] && [ "$TRAVIS_PULL_REQUEST" != "false" ]; then echo "true"; else echo "false"; fi)
            export SINCE_ARG=$(if [ "$PARTIAL_BUILD" = "true" ]; then echo "--since $GITHUB_SHA"; else echo ""; fi)
      - run: set -e
      - name: "Defining cache"
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: "Installing dependencies"
        uses: ianwalter/puppeteer@master
        with:
          args: npm install
      - name: "Building package in production mode"
        uses: ianwalter/puppeteer@master
        with:
          args: npm run release -- $SINCE_ARG
      - name: "Executing E2E tests"
        uses: ianwalter/puppeteer@master
        with:
          args: npm run test:e2e -- $SINCE_ARG
