name: Run automated end-to-end tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: "Web Automated"
    runs-on: ubuntu-latest
    env:
      BROWSER: firefox

    steps:
      - id: files
        uses: jitterbit/get-changed-files@v1
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: export CHANGED_GLOBAL_FILES=$(echo "${{ steps.files.outputs.all }}" | grep -v "^packages")
      - run: export PARTIAL_BUILD=$(if [ "$CHANGED_GLOBAL_FILES" = "" ] && [ "$TRAVIS_PULL_REQUEST" != "false" ]; then echo "true"; else echo "false"; fi)
      - run: export SINCE_ARG=$(if [ "$PARTIAL_BUILD" = "true" ]; then echo "--since $GITHUB_SHA"; else echo ""; fi)
      - run: set -e
      - uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - run: npm install
      - run: npm run release -- $SINCE_ARG
      - run: docker run -d -p 4444:4444 -v /dev/shm:/dev/shm selenium/standalone-firefox:81.0
      - run: npm run test:e2e -- $SINCE_ARG
