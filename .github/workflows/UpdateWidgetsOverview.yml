name: Publish widget data
on:
  push:
    branches:
      - master
    paths:
      - packages/pluggableWidgets/**/package.json
      - packages/customWidgets/**/package.json
      - packages/pluggableWidgets/**/src/*.xml
      - packages/customWidgets/**/src/*.xml
      - scripts/data/**/*
jobs:
  publish-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm install
      - run: npm run update:widgets-overview
      - id: cpr
        uses: peter-evans/create-pull-request@dcd5fd746d53dd8de555c0f10bca6c35628be47a
        with:
          token: ${{ secrets.GH_PAT }}
          branch: build/update-widgets-data
          delete-branch: true
          commit-message: 'chore: update widgets data file'
          title: 'chore: Update widgets data file'
          draft: false
          add-paths: 'data/widgets.json'
      - if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@d2ede5636b3febc92809259995e643565e675aab
        with:
          token: ${{ secrets.GH_PAT }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: rebase
