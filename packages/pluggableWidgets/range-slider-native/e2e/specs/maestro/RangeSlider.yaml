appId: "${APP_ID}"
---
- runFlow:
    file: "../../../../../../maestro/Precondition.yaml"
- tapOn:
    text: "R"
- tapOn:
    text: "Range slider"
- tapOn:
    id: "textBoxRangeSliderLower"
- eraseText
- inputText:
    text: "5"
- pressKey: Enter
- swipe:
    from:
      text: "Dynamic ranges"
    direction: UP
- assertVisible: "The lower value must be less than the maximum value.

    The upper value must be equal or less than the maximum value."
- takeScreenshot:
    path: "maestro/images/actual/${PLATFORM}/range_slider"
