appId: "${APP_ID}"
---
# Flow for background gradient
- runFlow:
    file: "../../../../../../maestro/Precondition.yaml"
- tapOn:
    text: "B"
- tapOn:
    text: "Background gradient"
- takeScreenshot:
    path: "maestro/images/actual/${PLATFORM}/background_gradient"
- assertVisible:
    id: "bgGradientOneColor"
- tapOn:
    id: "bgGradientTwoColors"
- assertVisible:
    text: "Clicked!"
