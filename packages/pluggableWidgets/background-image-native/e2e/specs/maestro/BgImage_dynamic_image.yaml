appId: "${APP_ID}"
---
- runFlow:
    file: "../../../../../../maestro/Precondition.yaml"
- tapOn:
    text: "B"
- tapOn:
    text: "Background image"
- tapOn:
    text: "Dynamic image"
- assertVisible: "Dynamic image auto synced to device"
- extendedWaitUntil:
    visible:
        id: "dynamicBgImage"
    timeout: 30000
- takeScreenshot:
    path: "maestro/images/actual/${PLATFORM}/bg_image_dynamic_image"